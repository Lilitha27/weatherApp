<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
    
    <title>weatherApp</title>
</head>
<body>
        <h1 class="heading">Weather update</h1>
        <!--  Added a input field -->
        <div class="container">
            Enter the temperature: <input type="number" id="temp">
            <input type="submit" value="Submit" onclick="displayUserOutput()">
            <p id="text"></p>
       </div>
       <!-- Added the api -->
       <div class="container">
        <header class="header">
          <div class="search">
            <input type="text" placeholder="Enter City Name" id="search-txt">
            <a id="search-btn" href="#"><i class="fas fa-search"></i></a>
          </div>
        </header>
      
        <main id="main">
          
          <div class="city-icon">
            <div class="city-icon-holder">
            <div id="city-name"></div>
            <img src="" alt="" id="icon">
              </div>
          </div>
          
          <div class="temperature">
            <div id="temp"></div>
          </div>
          
          <div class="humidity">
            <div id="humidity-div"></div>
          </div>
          
        </main>
        
      </div>
      <!-- insert images -->
<h2>Different weather conditions</h2>
<hr>
  <p>
    sunny
          <img src='images/sunny.jpg' alt='summer'>
  </p>
  <p>
    windy 
        <img src='images/windy.jpg' alt='wind' height='150'>
  </p>
  <p>
    rainy
        <img src='images/rainy.jpg' alt='winter' >
  </p>
  <p>
    snowy
        <img src='images/snow.jpg' alt='snow' >
  </p>
      <script src="js/weather.js"></script>
      <script src="js/main.js"></script>
      <!-- my footer -->
<footer >webpage created by Lilitha </footer>
</body>
</html>
